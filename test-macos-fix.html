<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS 兼容性测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .settings-simulation {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            isolation: isolate;
            contain: layout style;
            position: relative;
            z-index: 1;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
        }
        .test-button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #0056CC;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            font-weight: 500;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>macOS 兼容性修复测试</h1>
        
        <div class="test-section">
            <h3>环境检测</h3>
            <div id="env-info"></div>
        </div>
        
        <div class="test-section">
            <h3>设置页面模拟</h3>
            <div class="settings-simulation" data-component="settings" data-settings-container>
                <h4>模拟设置页面内容</h4>
                <p>这是一个模拟的设置页面，用于测试 macOS 环境下的兼容性修复。</p>
                <button class="test-button" onclick="testForceRepaint()">测试强制重绘</button>
                <button class="test-button" onclick="testMacOSFixes()">测试 macOS 修复</button>
                <div id="test-results"></div>
            </div>
        </div>
        
        <div class="test-section">
            <h3>修复状态</h3>
            <div id="fix-status"></div>
        </div>
    </div>
    
    <script>
        // 模拟 wkwebviewUtils 函数
        function isMacOS() {
            return /Macintosh|MacIntel|MacPPC|Mac68K/.test(navigator.userAgent);
        }
        
        function isWKWebView() {
            const userAgent = navigator.userAgent;
            const isMac = /Macintosh|MacIntel|MacPPC|Mac68K/.test(userAgent);
            const isWK = window.webkit && window.webkit.messageHandlers;
            const isSafari = /Safari/.test(userAgent) && !/Chrome/.test(userAgent);
            return isMac && (isWK || (isSafari && window.webkit) || isMac);
        }
        
        function applyMacOSFixes(element) {
            if (!isMacOS() || !element) return;
            
            element.style.webkitTransform = 'translateZ(0)';
            element.style.transform = 'translateZ(0)';
            element.style.webkitBackfaceVisibility = 'hidden';
            element.style.backfaceVisibility = 'hidden';
            element.style.contain = 'layout style';
            element.style.willChange = 'auto';
            
            if (element.style.display === '' || element.style.display === 'none') {
                element.style.display = 'flex';
                element.style.flexDirection = 'column';
            }
            
            if (!element.style.minHeight) {
                element.style.minHeight = '100vh';
            }
            
            if (element.hasAttribute('data-component') && element.getAttribute('data-component') === 'settings') {
                element.style.isolation = 'isolate';
                element.style.contain = 'layout style';
                element.style.position = 'relative';
                element.style.zIndex = '1';
                element.offsetHeight;
            }
        }
        
        function forceRepaint(element) {
            if (!element) return;
            
            const originalTransform = element.style.transform;
            element.style.transform = 'translateZ(0.1px)';
            element.offsetHeight;
            
            setTimeout(() => {
                element.style.transform = originalTransform || 'translateZ(0)';
            }, 10);
            
            if (element.hasAttribute('data-component') && element.getAttribute('data-component') === 'settings') {
                const children = element.querySelectorAll('*');
                children.forEach(child => {
                    child.offsetHeight;
                });
                
                setTimeout(() => {
                    element.style.opacity = '0.99';
                    element.offsetHeight;
                    element.style.opacity = '1';
                }, 50);
            }
        }
        
        // 测试函数
        function testForceRepaint() {
            const settingsContainer = document.querySelector('[data-component="settings"]');
            if (settingsContainer) {
                forceRepaint(settingsContainer);
                showStatus('强制重绘已执行', 'success');
            } else {
                showStatus('未找到设置容器', 'error');
            }
        }
        
        function testMacOSFixes() {
            const settingsContainer = document.querySelector('[data-component="settings"]');
            if (settingsContainer) {
                applyMacOSFixes(settingsContainer);
                showStatus('macOS 修复已应用', 'success');
            } else {
                showStatus('未找到设置容器', 'error');
            }
        }
        
        function showStatus(message, type) {
            const resultsDiv = document.getElementById('test-results');
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            resultsDiv.appendChild(statusDiv);
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            const envInfo = document.getElementById('env-info');
            const fixStatus = document.getElementById('fix-status');
            
            envInfo.innerHTML = `
                <p><strong>用户代理:</strong> ${navigator.userAgent}</p>
                <p><strong>是否为 macOS:</strong> ${isMacOS() ? '是' : '否'}</p>
                <p><strong>是否为 WKWebView:</strong> ${isWKWebView() ? '是' : '否'}</p>
                <p><strong>WebKit 支持:</strong> ${window.webkit ? '是' : '否'}</p>
            `;
            
            if (isMacOS()) {
                fixStatus.innerHTML = '<div class="status success">检测到 macOS 环境，兼容性修复已启用</div>';
                
                // 自动应用修复
                setTimeout(() => {
                    const settingsContainer = document.querySelector('[data-component="settings"]');
                    if (settingsContainer) {
                        applyMacOSFixes(settingsContainer);
                        forceRepaint(settingsContainer);
                        showStatus('自动应用 macOS 修复完成', 'success');
                    }
                }, 100);
            } else {
                fixStatus.innerHTML = '<div class="status error">非 macOS 环境，修复功能不会启用</div>';
            }
        });
    </script>
</body>
</html>
