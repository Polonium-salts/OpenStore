<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="OpenStore - 开源应用商店" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>OpenStore - 开源应用商店</title>
    <style id="critical-css">
      /* 关键渲染路径CSS，避免闪烁 */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f7;
        transition: opacity 0.3s ease;
        z-index: 9999;
      }
      
      html[data-theme='dark'] .initial-loader {
        background-color: #1d1d1f;
        color: #f5f5f7;
      }
      
      .initial-loader.loaded {
        opacity: 0;
        pointer-events: none;
      }
      
      .initial-loader__logo {
        width: 120px;
        height: 120px;
        margin-bottom: 24px;
        animation: pulse 1.5s infinite ease-in-out;
      }
      
      @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
      }
      
      .initial-loader__text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 
          Helvetica, Arial, sans-serif;
        font-size: 18px;
        color: #1d1d1f;
      }
      
      html[data-theme='dark'] .initial-loader__text {
        color: #f5f5f7;
      }
      
      /* 预加载主题样式，避免主题切换时闪烁 */
      html.light-theme {
        color-scheme: light;
      }
      
      html.dark-theme {
        color-scheme: dark;
      }
    </style>
    <script>
      // 预先初始化主题，避免闪烁
      (function() {
        var storedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', storedTheme);
        document.documentElement.classList.add(storedTheme + '-theme');
        
        // 预加载背景图片
        var backgroundImage = localStorage.getItem('backgroundImage') || 
          localStorage.getItem('customBackgroundImage');
        if (backgroundImage) {
          var img = new Image();
          img.src = backgroundImage;
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- 初始加载器，提供更好的UX -->
    <div class="initial-loader" id="initial-loader">
      <img src="%PUBLIC_URL%/logo192.png" alt="OpenStore Logo" class="initial-loader__logo">
      <div class="initial-loader__text">加载中...</div>
    </div>
    <script>
      // 在React应用加载完成后移除加载器
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('loaded');
            setTimeout(function() {
              if (loader.parentNode) {
                loader.parentNode.removeChild(loader);
              }
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
